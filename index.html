<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alabama GIS Map with Highways</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // Initialize the map and set view to Alabama
        var map = L.map('map').setView([32.806671, -86.791130], 7); // Center on Alabama

        // Add a tile layer to the map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Add a marker at Montgomery, Alabama
        var marker = L.marker([32.379223, -86.307737]).addTo(map);
        marker.bindPopup("<b>Montgomery, AL</b><br>Capital of Alabama.").openPopup();

        // Load and display GeoJSON data for highways
        axios.get('alabama_highways.geojson').then(function(response) {
            var highways = response.data;

            // Add GeoJSON layer to the map
            L.geoJSON(highways, {
                style: function(feature) {
                    return { color: 'blue', weight: 2 };
                },
                onEachFeature: function(feature, layer) {
                    layer.on('click', function(e) {
                        layer.bindPopup("Highway: " + feature.properties.name).openPopup();
                    });
                }
            }).addTo(map);
        }).catch(function(error) {
            console.log('Error loading GeoJSON data:', error);
        });
    </script>
</body>
</html>
